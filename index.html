<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-todolist</title>
</head>
<body>
    

<div id="app">



    <nav class="navbar bg-light">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">TODO</a>
        </div>
    </nav>


<div class="container">
    <div class="input-group py-4 mb-3">
        <input type="text" class="form-control" placeholder="Inserisci qualcosa..." v-model.trim="newTodoElement" @keyup.enter="addNewTodoElement(newTodoElement)">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addNewTodoElement(newTodoElement)">+</button>
    </div>

        <ul class="list-group">
            
                <li class="list-group-item d-flex justify-content-between" v-for="element in todoList">
                    <input class="form-check-input me-2" type="checkbox" value="" id="firstCheckbox" v-model="element.done"/>
                    <label class="form-check-label" for="firstCheckbox">{{element.text}}</label>
                    <button type="button" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash fa-sm"></i></button>

        
        </ul>












</div>




















</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
</body>
</html>
